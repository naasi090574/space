<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Map Soft Alive</title>

<style>
  html,body{margin:0;height:100%;background:transparent;}
  .stage{position:relative;width:100vw;height:100vh;overflow:hidden;background:transparent;user-select:none;}
  .bg{
    position:absolute;inset:0;
    background:url("https://img.genially.com/66f849d0f7b39c0016fdd814/4c94885f-c983-4c2a-922d-db02fc7669b6.png") center/cover no-repeat;
  }
  /* планеты не мешают кликам Genially */
  .layer{position:absolute;inset:0;pointer-events:none;}

  /* объект */
  .obj{
    position:absolute;
    left:calc(var(--x)*1%);
    top:calc(var(--y)*1%);
    width:calc(var(--s)*1%);
    transform:translate(-50%,-50%);
    will-change:transform,filter,opacity;
    filter: drop-shadow(0 0 10px rgba(120,200,255,.18));
  }
  .obj img{width:100%;height:auto;display:block;}

  /* ===== Очень мягкое оживление (разное у всех) ===== */
  @keyframes bob {
    0%   { transform:translate(-50%,-50%) translate(0,0) rotate(0deg); }
    50%  { transform:translate(-50%,-50%) translate(var(--dx, 3px), var(--dy, -3px)) rotate(var(--dr, 0.6deg)); }
    100% { transform:translate(-50%,-50%) translate(0,0) rotate(0deg); }
  }
  .bob{
    animation: bob var(--t, 9s) ease-in-out infinite;
    animation-delay: var(--delay, 0s);
  }

  /* ===== СОЛНЦЕ: центр + мягкая пульсация ===== */
  @keyframes sunPulse {
    0%   { transform:translate(-50%,-50%) scale(1);    filter: drop-shadow(0 0 18px rgba(255,210,120,.55)); }
    50%  { transform:translate(-50%,-50%) scale(1.06); filter: drop-shadow(0 0 32px rgba(255,160,60,.60)); }
    100% { transform:translate(-50%,-50%) scale(1);    filter: drop-shadow(0 0 18px rgba(255,210,120,.55)); }
  }

  /* Корона/вспышки: два слоя мягких “пыханий” */
  @keyframes corona1{
    0%   { transform:translate(-50%,-50%) scale(1) rotate(0deg);   opacity:.55; }
    50%  { transform:translate(-50%,-50%) scale(1.12) rotate(18deg); opacity:.75; }
    100% { transform:translate(-50%,-50%) scale(1) rotate(36deg);  opacity:.55; }
  }
  @keyframes corona2{
    0%   { transform:translate(-50%,-50%) scale(1.04) rotate(0deg); opacity:.25; }
    50%  { transform:translate(-50%,-50%) scale(1.18) rotate(-16deg); opacity:.45; }
    100% { transform:translate(-50%,-50%) scale(1.04) rotate(-32deg); opacity:.25; }
  }

  .sun{
    animation: sunPulse 3.6s ease-in-out infinite;
  }
  .sun::before,
  .sun::after{
    content:"";
    position:absolute;
    left:50%; top:50%;
    width:130%; height:130%;
    transform:translate(-50%,-50%);
    border-radius:999px;
    pointer-events:none;
    mix-blend-mode:screen;
    filter: blur(0.2px);
  }
  .sun::before{
    background: radial-gradient(circle at 35% 35%,
      rgba(255,245,190,.85),
      rgba(255,190,80,.35) 42%,
      rgba(255,120,40,.18) 58%,
      rgba(0,0,0,0) 74%);
    animation: corona1 4.8s ease-in-out infinite;
  }
  .sun::after{
    width:155%; height:155%;
    background: radial-gradient(circle at 60% 40%,
      rgba(255,220,140,.35),
      rgba(255,140,60,.18) 45%,
      rgba(255,90,0,.10) 60%,
      rgba(0,0,0,0) 78%);
    animation: corona2 6.4s ease-in-out infinite;
  }

  /* тонкая “голографичность” */
  .holo{filter: drop-shadow(0 0 10px rgba(120,200,255,.18)) saturate(1.05);}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="layer">

    <!-- СОЛНЦЕ: строго в центре орбит -->
    <div class="obj sun" style="--x:50; --y:42; --s:18;">
      <img alt="Sun" src="https://img.genially.com/66f849d0f7b39c0016fdd814/6a425c26-c61f-4555-a309-1ec82d948b4b.png">
    </div>

    <!-- ПЛАНЕТЫ: поднял вверх, развёл, разные размеры + разные времена/направления -->
    <!-- Верх-лево зелёная -->
    <div class="obj bob holo" style="--x:30; --y:18; --s:9.5; --t:10.8s; --dx:3px; --dy:-2px; --dr:0.7deg; --delay:-1.6s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/c6de0d78-b89e-49c3-8e1f-a8ba6991f57d.png" alt="P1">
    </div>

    <!-- Верх-центр кольца -->
    <div class="obj bob holo" style="--x:70; --y:18; --s:8.6; --t:12.2s; --dx:-2px; --dy:-3px; --dr:-0.6deg; --delay:-3.2s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/256edf0a-7638-48f8-9651-ea6f8a4eea33.png" alt="P5">
    </div>

    <!-- Верх-право голубая -->
    <div class="obj bob holo" style="--x:90; --y:18; --s:10.2; --t:11.6s; --dx:2px; --dy:-2px; --dr:0.5deg; --delay:-2.4s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/f1983add-91d7-4e5c-bb4d-c237c9c13f0c.png" alt="P2">
    </div>

    <!-- Право-верх оранжевая -->
    <div class="obj bob holo" style="--x:88; --y:32; --s:10.2; --t:9.8s; --dx:3px; --dy:1px; --dr:-0.5deg; --delay:-4.1s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/1c873579-9f4d-4f9c-ad3c-87afeef0ede5.png" alt="P3">
    </div>

    <!-- Право-середина “пончик” -->
    <div class="obj bob holo" style="--x:86; --y:56; --s:12.2; --t:13.4s; --dx:-3px; --dy:2px; --dr:0.6deg; --delay:-2.9s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/eeefc785-62ad-42b5-8c5c-c752292656c3.png" alt="P9">
    </div>

    <!-- Лево-середина сине-белая -->
    <div class="obj bob holo" style="--x:8; --y:46; --s:12.6; --t:12.8s; --dx:2px; --dy:3px; --dr:-0.5deg; --delay:-5.0s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/defff084-0e8f-4a05-93fa-4615588f5442.png" alt="P6">
    </div>

    <!-- Низ-лево техно (поднял из панели!) -->
    <div class="obj bob holo" style="--x:16; --y:74; --s:12.5; --t:11.1s; --dx:2px; --dy:-2px; --dr:0.7deg; --delay:-1.1s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/03eae86e-f9b1-462d-a100-ad7953b91864.png" alt="P4">
    </div>

    <!-- Низ-центр фиолетовая прозрачная (поднял из панели!) -->
    <div class="obj bob holo" style="--x:52; --y:76; --s:13.6; --t:14.2s; --dx:-2px; --dy:2px; --dr:-0.6deg; --delay:-3.7s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/1eb6c58a-6262-4895-9afe-589f7a14ba93.png" alt="P8">
    </div>

    <!-- Низ-право красная -->
    <div class="obj bob holo" style="--x:70; --y:74; --s:12.4; --t:10.3s; --dx:3px; --dy:2px; --dr:0.5deg; --delay:-4.8s;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/e3e59a8b-ca48-41f1-8370-98e67423b7d1.png" alt="P7">
    </div>

  </div>
</div>
</body>
</html>
