<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Map Static</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
}

/* сцена */
.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* фон */
.bg{
  position:absolute;
  inset:0;
  background-image:url("https://img.genially.com/66f849d0f7b39c0016fdd814/4c94885f-c983-4c2a-922d-db02fc7669b6.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* слой планет — НЕ мешает кликам */
.layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* планета */
.obj{
  position:absolute;
  left:calc(var(--x)*1%);
  top:calc(var(--y)*1%);
  width:calc(var(--s)*1%);
  transform:translate(-50%,-50%);
}

.obj img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>

<div class="stage">
  <div class="bg"></div>

  <div class="layer">

    <!-- Солнце -->
    <div class="obj" style="--x:50; --y:44; --s:20;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/6a425c26-c61f-4555-a309-1ec82d948b4b.png">
    </div>

    <!-- Планеты -->
    <div class="obj" style="--x:12; --y:40; --s:12;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/eeefc785-62ad-42b5-8c5c-c752292656c3.png">
    </div>

    <div class="obj" style="--x:30; --y:18; --s:9;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/256edf0a-7638-48f8-9651-ea6f8a4eea33.png">
    </div>

    <div class="obj" style="--x:70; --y:20; --s:11;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/f1983add-91d7-4e5c-bb4d-c237c9c13f0c.png">
    </div>

    <div class="obj" style="--x:88; --y:22; --s:11;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/1c873579-9f4d-4f9c-ad3c-87afeef0ede5.png">
    </div>

    <div class="obj" style="--x:85; --y:56; --s:13;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/c6de0d78-b89e-49c3-8e1f-a8ba6991f57d.png">
    </div>

    <div class="obj" style="--x:72; --y:72; --s:13;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/defff084-0e8f-4a05-93fa-4615588f5442.png">
    </div>

    <div class="obj" style="--x:55; --y:80; --s:15;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/1eb6c58a-6262-4895-9afe-589f7a14ba93.png">
    </div>

    <div class="obj" style="--x:45; --y:86; --s:12;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/03eae86e-f9b1-462d-a100-ad7953b91864.png">
    </div>

    <div class="obj" style="--x:12; --y:78; --s:14;">
      <img src="https://img.genially.com/66f849d0f7b39c0016fdd814/e3e59a8b-ca48-41f1-8370-98e67423b7d1.png">
    </div>

  </div>
</div>

</body>
</html>
